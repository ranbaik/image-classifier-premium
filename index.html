        // ì¹´ë©”ë¼ ì¤‘ì§€
        function stopCamera() {
            if (webcam) {
                isRunning = false;
                webcam.stop();
                document.getElementById('webcam-container').innerHTML = '';
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';
                resultDiv.classList.remove('show');
                resultDiv.innerHTML = '';
            }
        }

        // ì‹¤ì‹œê°„ ì˜ˆì¸¡ ë£¨í”„
        async function predictLoop() {
            if (isRunning && webcam) {
                webcam.update();
                const prediction = await model.predict(webcam.canvas);
                displayResults(prediction);
                requestAnimationFrame(predictLoop);
            }
        }

        // ì—…ë¡œë“œ ì˜ì—­ í´ë¦­
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // íŒŒì¼ ì„ íƒ
        fileInput.addEventListener('change', handleFileSelect);

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                return;
            }

            if (!model) {
                alert('ëª¨ë¸ì´ ì•„ì§ ë¡œë”© ì¤‘ì…ë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
                uploadArea.style.display = 'none';
                resetBtn.style.display = 'inline-block';
            };
            reader.readAsDataURL(file);

            imagePreview.onload = async function() {
                await predictImage();
            };
        }

        // ì´ë¯¸ì§€ ì˜ˆì¸¡
        async function predictImage() {
            try {
                resultDiv.innerHTML = '<div class="spinner"></div><p style="text-align:center; color:#667eea; font-weight:600;">AIê°€ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤...</p>';
                resultDiv.classList.add('show');

                const prediction = await model.predict(imagePreview);
                displayResults(prediction);
            } catch (error) {
                console.error('ì˜ˆì¸¡ ì—ëŸ¬:', error);
                resultDiv.innerHTML = '<p style="color: #e74c3c; text-align:center;">ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</p>';
            }
        }

        // ê²°ê³¼ í‘œì‹œ
        function displayResults(prediction) {
            prediction.sort((a, b) => b.probability - a.probability);
            
            resultDiv.innerHTML = '<h2>âœ¨ ë¶„ì„ ê²°ê³¼</h2>';
            
            prediction.forEach((pred, index) => {
                const percentage = (pred.probability * 100).toFixed(1);
                const delay = index * 0.1;
                
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.style.animationDelay = delay + 's';
                resultItem.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <strong>${pred.className}</strong>
                        <span class="percentage">${percentage}%</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${percentage}%;"></div>
                    </div>
                `;
                resultDiv.appendChild(resultItem);
            });

            resultDiv.classList.add('show');
        }

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                fileInput.files = dataTransfer.files;
                handleFileSelect({ target: fileInput });
            } else {
                alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
            }
        });

        // ë¦¬ì…‹
        function resetApp() {
            imagePreview.style.display = 'none';
            imagePreview.src = '';
            resultDiv.classList.remove('show');
            resultDiv.innerHTML = '';
            uploadArea.style.display = 'block';
            resetBtn.style.display = 'none';
            fileInput.value = '';
        }

        // ì—ëŸ¬ ì²˜ë¦¬
        window.addEventListener('error', (e) => {
            console.error('ì „ì—­ ì—ëŸ¬:', e.error);
        });
    </script>
